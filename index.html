<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency service</title>
   <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daseiy ui cdn  -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>     
<body class=" bg-[#f5fff6]" >
    <header>
        <nav class="flex flex-col md:flex-row justify-between items-center px-4 md:px-8 py-4 bg-white">
            <div class="flex items-center gap-2 p-4 ">
                <img src="./assets/logo.png" alt="" class="w-15 h-15">

                <p class="text-[#006747] font-bold text-2xl">Emergency <br>service</p>

            </div>
            <div class="flex items-center gap-3">
                <!-- hart shape  -->
             <div class="flex items-center justify-center gap-2 bg-[#41ff6b1a] px-6 py-2 rounded-3xl">
                <P class="font-bold text-xl"><span>0</span></P>
                <img src="./assets/heart.png" alt="" class="w-7 h-7 ">
             </div>
                <!-- token shape  -->
             <div class="flex items-center justify-center gap-2 bg-[#41ff6b1a] px-6 py-2 rounded-3xl">
                <P class="font-bold text-xl"><span>100</span></P>
                <img src="./assets/coin.png" alt="" class="w-7 h-7 ">
             </div>
             <!-- coppy  -->
             <div class="flex items-center justify-center gap-1 bg-[#00A63E] p-3 rounded-full">
                <P class="font-bold text-xl text-white"><span>2</span></P>
                <p class="font-bold text-xl text-white">copy</p>
             </div>
            </div>
        </nav>
    </header>
    <!-- banner  -->
     <section  class="bg-gradient-to-r from-[#013223] to-[#006747]  text-center py-10 px-4">

        <img src="./assets/logo-dark.png" alt="" class="mx-auto w-16 h-16 md:w-20 md:h-20 mb-4">

        <h1  class="text-white text-xl md:text-3xl font-bold">Emergency Service Directory</h1>
        <p class="text-white mt-2 text-sm md:text-base max-w-2xl mx-auto px-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

     </section>

     <!-- box and description section  -->

      <main  id="product-continer" class="w-11/12 mx-auto py-10 grid grid-cols-1 md:grid-cols-12 gap-8 ">

         <!-- 12  box section -->
         <section id="product-box" class=" col-span-1 md:col-span-9">


               <!-- card 1  -->

               
          <div class="card card-dash bg-base-100 shadow p-4 md:p-6 bg-white w-96 ">
            
          <div class="flex justify-between items-center">
    
        <img src="./assets/emergency.png" alt="" class="max-w-[65px]  p-3 bg-[#FFE3E2] rounded-4xl">
               <!-- js add hoba -->
         <i class="fa-regular fa-heart"></i>
        </div>
         <h2 class="font-bold text-[22px] text-black">National Emergency Number</h2>
         <p class="text-gray-500">National Emergency</p>
         <div class="py-4">
        <h4 class="text-black font-bold text-2xl">999</h4>
        <button class="btn text-gray-500  py-2 px-4 rounded-[50px]">All</button>
        </div>
     
        <div class="card-actions flex justify-between gap-2">
         <button class="btn  flex-1 bg-white rounded-xl  text-gray-500 "><i class="fa-regular fa-copy"></i> Copy</button>
         <button class="btn  flex-1 bg-[#00A63E] rounded-xl text-white"><i class="fa-solid fa-phone"></i> Call</button>
        </div>
    
          </div>

         </section>

         <!-- description section  -->
         <aside id="card-box" class="bg-base-100 shadow h-screen rounded-lg col-span-1 md:col-span-3">

            <div class="flex justify-between items-center mb-4">
               <h2 class="text-xl font-bold"> <i class="fa-regular fa-clock"></i>Call History</h2>

               <button class=" btn   bg-[#00A63E] text-white flex  py-7 px-9 gap-2 rounded-3xl">clear</button>
            </div>

         </aside>
      </main>
      <script src="home.js"></script>
</body>
</html>
